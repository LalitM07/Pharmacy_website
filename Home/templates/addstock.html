{% extends 'base.html' %}{% block body %} {% load static %}
    <div class="container" style="margin-top: 90px">
        <h1 class="well">Add Stock</h1>
        <div class="col-lg-12 well">
            <div class="row">
                    <form action="{% url 'add_products_to_stock' %}" method="post">
                    {%csrf_token%}
                    <div class="col-sm-12">
                         <div class="row">
                            <div class="col-sm-6 form-group">
                                <div class="form-group">
                                      <label for="supplier">Select Supplier:</label>
                                      <select class="form-control" name="supplier" id="supplier">
                                          {% for item in suppliers %}
                                        <option value={{item.id}}>{{item.id}}&nbsp;&nbsp;{{item.name}}</option>
                                          {% endfor %}
                                      </select><br>
                                </div>
                            </div>
                         </div>

                         <div class="row">
                            <div class="col-sm-6 form-group">
                                <h3><strong>Select from existing Products</strong></h3>
                                <div class="radio">
                                  <label><input type="radio" name="optradio" id="existing" value="old">Existing Product</label>
                                </div>
                                <div class="form-group">
                                      <label for="product">Select Product:</label>
                                      <select class="form-control" id="product" name="product">
                                          {% for item in product %}
                                        <option value={{item.id}}>{{item.id}}&nbsp;&nbsp;{{item.name}}</option>
                                          {% endfor %}
                                      </select><br>

                                </div><br>
                                <h3><strong>Or Add New Product</strong></h3>

                                <div class="radio">
                                  <label><input type="radio" name="optradio" id="new" value="new">New Product</label>
                                </div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name"><br><br>

                               

                                 <label for = "typeid">Type ID:</label>
                                <input type="number" id="typeid" name="typeid"><br><br>

                                <label for = "description">Description:</label>
                                <input type="text" id="description" name="description"><br><br>
                                 <label for = "manufdate">Mfg Date:</label>
                                <input type="text" id="manufdate" name="manufdate"><br><br>
                                <label for = "expdate">Exp Date:</label>
                                <input type="text" id="expdate" name="expdate"><br><br>
                            </div>
                         </div>

                          <div class="row">
                            <div class="col-sm-6 form-group">
                                <h3><strong>Madatory</strong></h3>
                                <label for="quantity">Enter Quantity</label>                               
                                 <input type="number" id="quantity" name="quantity"><br><br>
                                 <label for="price">Price:</label>
                                <input type="number" id="price" name="price"><br><br>
                                 
                            </div>
                         </div>

                    <input type="submit" class="btn btn-primary pull-right" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
